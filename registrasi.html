<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul class="menu">
            <li><a href="registrasi.html">Form Registrasi</a></li>
            <li><a href="index.html">Data Mahasiswa</a></li>
        </ul>
    </nav>

    <!-- Formulir Registrasi -->
    <div class="container">
        <h2>Form Registrasi Mahasiswa</h2>
        <form>
            <label for="nim">NIM:</label><br>
            <input type="text" id="nim" name="nim" required><br>

            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br>

            <label for="jurusan">Jurusan:</label><br>
            <input type="text" id="jurusan" name="jurusan" required><br>


            <label for="semester">Semester:</label><br>
            <input type="number" id="semester" name="semester" required><br>


            <button type="submit">Submit</button><br>
        </form>
    </div>
</body>
</html>
